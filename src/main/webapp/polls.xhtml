<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Polls</title>
	<link type="text/css" rel="stylesheet" href="resources/css/style.css" />
</h:head>
<h:body>

	<div class="ui-grid ui-grid-responsive">

		<div class="ui-grid-row">

			<div class="ui-grid-col-1"></div>

			<div class="ui-grid-col-10">
				<h:form id="form">
					<p:fieldset legend="Tribal Council Polls">

						<p:button value="Add a new poll" icon="ui-icon-circle-plus"
							href="/add.xhtml" id="button-add" style="margin-bottom:30px" />

						<div class="question-history">

							<p:panel id="basic" header="Existing polls: ">

								<p:dataGrid value="#{pollSessionBean.questionlist}" var="col"
									columns="1" id="dg1">
									<p:button outcome="result"
										value="[#{pollSessionBean.isExpired(col)}] #{col.question}"
										icon="ui-icon-arrowthick-1-e">
										<f:param name="questionId" value="#{col.id}" />
									</p:button>
								</p:dataGrid>
								<p:poll interval="20" update="dg1" />
							</p:panel>

						</div>

					</p:fieldset>

				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
